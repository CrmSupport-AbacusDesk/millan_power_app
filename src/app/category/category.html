
<ion-header class="main-header remove">
  <ion-navbar color="primary">
        <ion-title>{{ 'Category' | translate }}</ion-title>
    </ion-navbar>
    <ion-toolbar class="primary-bg">
        <div class="search add-search">
            <div class="filter">
                <!-- getProductCategoryList(filter.category_name);getProductSubCategoryList() -->
                <ion-searchbar type='text'  placeholder="{{'Search' | translate}}" name='main_category' [(ngModel)]="filter.main_category" (ngModelChange)="filter.main_category=='' ? getProductCategoryList(filter.category_name) : ''"  (keyup.enter)="getProductCategoryList(filter.category_name)"></ion-searchbar>
            </div>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content>
    
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content  pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    
    <div class="padding16">
        <div class="product-data" *ngFor="let list of prod_cat_list; let i=index" (click)="SubCategoryPageModule(list.main_category)">
            <div class="image-thubmnail">
                <i *ngIf="!list.actual_image_name" class="material-icons">perm_media</i>
                <img  src="{{uploadUrl + list.actual_image_name}}" *ngIf="list.actual_image_name">
            </div>
            <div class="content">
                <h6>{{list.main_category}}</h6>
                <i class="material-icons">chevron_right </i>
            </div>
        </div>
        
        <div *ngIf="!prod_cat_list.length == 57" class="data-not">
            <img  src="assets/imgs/no_found.svg">
        </div>
    </div>
